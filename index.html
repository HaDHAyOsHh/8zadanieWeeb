<html>
  <head>
    <meta charset="utf-8">

    <script defer src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

  <body>
    <h1>Форма</h1>
    <button id="openButton">Оставьте свои данные</button>
    <div class="fixed-overlay">
      <div class="modal">
        <form id="form" action="https://formcarry.com/s/LCsTw0edD-" method="POST">
        <label>
          Имя<br />
          <input name="name" id="name" required />
        </label><br />

        <label>
          E-mail:<br />
          <input name="email" id="email" type="email" required />
        </label><br />

        <label>
          Сообщение:<br />
          <textarea name="message" id="message" required /></textarea>
        </label><br />

        <br />
        <label><input type="checkbox" id="policy"
          name="policy" required />
          Принимаю политику обработки персональных данных
        </label><br />

        <input id="sendButton" type="submit" value="Отправить" disabled />
      </form>
      <button id="closeButton">Закрыть</button>
      </div>
    </div>
  </body>
